<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="textml; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta content="telephone=no" name="format-detection">
		<title></title>
		
		<script src="../js/rem.js"></script>
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/practice.css">
			<style type="text/css">
				.shares{
	    text-align: center;
	margin-top: 0.3rem;
	font-size: 0.28rem;
}
			</style>
	</head>

	<body class="clear">

		<div id="print">
			<!--头部-->
				<iframe src="music.html" width="0" height="0" scrolling="no"  id="iframe"></iframe>
			<div class="head clear">
				<div class="headLeft clear">
					<div class="headImg">
						<img src="../image/back1.png" class="back" />
					</div>
					<div class="infor">
						<div class="nickName">kkkk</div>
						<div class="percent">
							0.00%
						</div>
					</div>
					<div class="win">
						<img src="../image/shield.png" alt="" class="winImg">
					</div>
					<div class="word">
						平仓
					</div>
				</div>
				<div class="headRight">
					<img src="../image/end.png" class="end"/>
				</div>
			</div>
			<!--中间-->
			<div class="center" id="main3" style="width: 100%;height: 100%;"></div>
			<!--底部-->
			<div class="foot clear">
				<div class="moreBox">
					<div class="width">
							<img src="../image/more.png" alt="" class="more" type="0">
					</div>
				
				</div>
				<div class="going clear">
					<div class="kxian">
						1秒一个k线
					</div>
					<p class="clear div" id="center">
						<span>
            		<img src="../image/left.png" class="leftSpeed"/>
          		  </span>
						<span>
            		<img src="../image/right.png" class="rightSpeed"/>
            	</span>
					</p>

				</div>
				<div class="kongBox clear">
					<img src="../image/kong.png" class="kong" sign="1"/>
				</div>
			</div>
			<!--弹出层-->
			<div class="mask opacity"></div>

			<div class="popup">
				<div class="close">
					<img src="../image/close.png" alt="">
				</div>
				<div class="box">
					<!--开始比赛-->
					<div class="start_box clear">
						<!--<div class="tip">
								<img src="../image/tip.png" />
							</div>-->
						<div class="startword">
							3分钟给出60跟K线（某只股票某段时间的真实历史走势），点击做多或者做空判断下一条K线的涨跌，最后得出累计收益率。
						</div>
						<div class="start">
							<img src="../image/start.png" />
						</div>
					</div>					
						<!--	比赛结束-->
							<div class="content">
							<div class="contentTop clear">
								<div class="head_img">
									<img src="../image/back.png"/>
								</div>
								<div class="profit">
									<p class="title"><span class="name"></span>的收益率为：</p>
									<p class="count"></p>
								</div>
							</div>
							<div class="shares">
								
							</div>
						</div>
					</div>
					<div class="friend">
						<img src="../image/wechat.png"/>
					</div>
					<div class="circle">
						<img src="../image/circle.png"/>
					</div>
					
				</div>
			</div>
			<img src="../image/1.png" class="one num">
			<img src="../image/2.png" class="two num">
			<img src="../image/3.png" class="three num"/>
			<img src="../image/go1.png" class="come num" />
			<!--开始音乐-->
			<audio id="start" src="../music/beginnow_vs.mp3" preload='preload'></audio>
			<!--做多音乐-->
			<audio id="moreMusic" src="../music/vs_girl_buy.mp3" preload='preload'></audio>
			<!--做空音乐-->
			<audio id="kongMusic" src="../music/vs_girl_sell.mp3" preload='preload'></audio>
			<!--平仓音乐-->
			<audio id="pingMusic" src="../music/vs_girl_ping.mp3" preload='preload'></audio>
		</div>
		<!--<script src="../js/jquery.mobile-1.4.5.min.js"></script>-->
		<script src="../js/jquery-2.2.3.min.js"></script>
		<script src="../js/echarts.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/touch.min.js"></script>
		<script src="../js/practice.js"></script>
	</body>

</html>
